<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning in CSS</title>
</head>
<style>
    div {
        right: 30px;
        border: 3px solid red;
    }
    div.absolute {
        position: absolute;
        left: 50px;
        border: 3px solid blue;
    }
    div.relative {
        position: relative;
        left: 100px;
        border: 3px solid goldenrod;
    }
    div.fixed {
        top: 0;
        right: 20px;
        width: 300px;
        border: 3px solid darkred;
    }
    div.sticky {
        position: sticky;
        top: 0;
        left: 20px;
        width: 1000px;
        border: 3px solid red;
    }
</style>
<body>
    <div class="absolute">
        This is Shaurya.(absolute)
    </div>
        <br><br>
    <div class="relative">
        This is Shaurya.(relative)
    </div>
    <br><br>
    <div class="fixed">
        This is Shaurya.(fixed)
    </div>
    <br><br>
    <div class="sticky">
        This is Shaurya.(sticky)
    </div>
    <br><br>
</body>
</html>
