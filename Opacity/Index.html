<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div.First {
            opacity: 0.2;
        }
        div.Second {
            opacity: 0.4;
        }
           div.Third {
            opacity: 0.6;
        }
        div.Fourth {
            opacity: 0.8;
        }
        div.Fifth {
            opacity: 1;
        }


    </style>
</head>
<body>
    <br><div class="First">Opacity: 0.2</div>
    <br><div class="Second">Opacity: 0.4</div>
    <br><div class="Third">Opacity: 0.6</div>
    <br><div class="Fourth">Opacity: 0.8</div>
    <br><div class="Fifth">Opacity: 1(default)</div>
</body>
</html>
